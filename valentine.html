<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .box {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 12px 24px;
      transition: all 0.2s ease;
      font-size: 18px;
      width: fit-content;
      height: fit-content;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #444;
      color: white;
    }

    /* Final screen */
    .final {
      text-align: center;
      background: #ff4d6d;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Watermark */
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Theme song -->
  <audio id="song" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="box" id="main">
    <h1 id="question">Do you want to be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no" onclick="noClicked()">No</button>
    </div>
  </div>

  <!-- ðŸ·ï¸ Watermark -->
  <div class="watermark">Â© ð“†©âŸ¡ð“†ªâ„’â„¯â„¯ð“†©âŸ¡ð“†ª</div>

  <script>
    let yesSize = 18;
    let noSize = 18;
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        const audio = document.getElementById("song");
        audio.play().catch(function(error) {
          console.log("Autoplay prevented:", error);
        });
        musicStarted = true;
      }
    }

    // Start music on page load
    window.addEventListener("load", function() {
      startMusic();
    });

    function noClicked() {
      startMusic();

      document.getElementById("question").innerText = "Oh You Silly Blub,You Missclicked ";

      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      noBtn.innerText = "Please no ðŸ˜­";

      yesSize += 8;
      noSize -= 4;
      if (noSize < 8) noSize = 8;

      yesBtn.style.fontSize = yesSize + "px";
      noBtn.style.fontSize = noSize + "px";

      // Adjust button padding proportionally to font size
      yesBtn.style.padding = (yesSize / 18 * 12) + "px " + (yesSize / 18 * 24) + "px";
      noBtn.style.padding = (noSize / 18 * 12) + "px " + (noSize / 18 * 24) + "px";
    }

    function yesClicked() {
      startMusic();

      document.body.innerHTML = `
        <div class="final">

          <p>You're my Valentine now ðŸ¥ºðŸ‘‰ðŸ‘ˆ</p>
        </div>
      `;
    }
  </script>

</body>
</html>
